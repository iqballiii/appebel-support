<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appebel Support</title>
    <meta name="description" content="Contact Appebel support team for assistance with the app.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input.error,
        textarea.error {
            border-color: #ff4444;
        }
        
        input.success,
        textarea.success {
            border-color: #00c851;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸŽµ Appebel</h1>
            <p>We're here to help</p>
        </div>
        
        <form id="supportForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="100">
                <div class="error-message" id="nameError">Please enter a valid name (at least 2 characters)</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="feedback">Your Message</label>
                <textarea id="feedback" name="feedback" required minlength="10" maxlength="1000" placeholder="Tell us how we can help..."></textarea>
                <div class="error-message" id="feedbackError">Please enter a message (at least 10 characters)</div>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // ============================================
        // API CONFIGURATION
        // ============================================
        const API_CONFIG = {
            endpoint: 'https://your-api-domain.com/api/support',
            enabled: false  // Set to true when API is ready
        };
        
        // ============================================
        // FORM VALIDATION
        // ============================================
        const form = document.getElementById('supportForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const feedbackInput = document.getElementById('feedback');
        
        // Validation functions
        function validateName(name) {
            const trimmedName = name.trim();
            if (trimmedName.length < 2) {
                return { valid: false, message: 'Name must be at least 2 characters long' };
            }
            if (trimmedName.length > 100) {
                return { valid: false, message: 'Name is too long (max 100 characters)' };
            }
            if (!/^[a-zA-Z\s'-]+$/.test(trimmedName)) {
                return { valid: false, message: 'Name can only contain letters, spaces, hyphens, and apostrophes' };
            }
            return { valid: true, message: '' };
        }
        
        function validateEmail(email) {
            const trimmedEmail = email.trim();
            if (trimmedEmail.length === 0) {
                return { valid: false, message: 'Email is required' };
            }
            // More comprehensive email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(trimmedEmail)) {
                return { valid: false, message: 'Please enter a valid email address' };
            }
            return { valid: true, message: '' };
        }
        
        function validateFeedback(feedback) {
            const trimmedFeedback = feedback.trim();
            if (trimmedFeedback.length < 10) {
                return { valid: false, message: 'Message must be at least 10 characters long' };
            }
            if (trimmedFeedback.length > 1000) {
                return { valid: false, message: 'Message is too long (max 1000 characters)' };
            }
            return { valid: true, message: '' };
        }
        
        // Show/hide error messages
        function showError(input, errorElement, message) {
            input.classList.remove('success');
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }
        
        function showSuccess(input, errorElement) {
            input.classList.remove('error');
            input.classList.add('success');
            errorElement.classList.remove('show');
        }
        
        function clearValidation(input, errorElement) {
            input.classList.remove('error', 'success');
            errorElement.classList.remove('show');
        }
        
        // Real-time validation on blur (when user leaves field)
        nameInput.addEventListener('blur', () => {
            const validation = validateName(nameInput.value);
            if (!validation.valid && nameInput.value.trim().length > 0) {
                showError(nameInput, document.getElementById('nameError'), validation.message);
            } else if (validation.valid) {
                showSuccess(nameInput, document.getElementById('nameError'));
            }
        });
        
        emailInput.addEventListener('blur', () => {
            const validation = validateEmail(emailInput.value);
            if (!validation.valid && emailInput.value.trim().length > 0) {
                showError(emailInput, document.getElementById('emailError'), validation.message);
            } else if (validation.valid) {
                showSuccess(emailInput, document.getElementById('emailError'));
            }
        });
        
        feedbackInput.addEventListener('blur', () => {
            const validation = validateFeedback(feedbackInput.value);
            if (!validation.valid && feedbackInput.value.trim().length > 0) {
                showError(feedbackInput, document.getElementById('feedbackError'), validation.message);
            } else if (validation.valid) {
                showSuccess(feedbackInput, document.getElementById('feedbackError'));
            }
        });
        
        // Clear validation on focus
        nameInput.addEventListener('focus', () => {
            if (nameInput.value.trim().length === 0) {
                clearValidation(nameInput, document.getElementById('nameError'));
            }
        });
        
        emailInput.addEventListener('focus', () => {
            if (emailInput.value.trim().length === 0) {
                clearValidation(emailInput, document.getElementById('emailError'));
            }
        });
        
        feedbackInput.addEventListener('focus', () => {
            if (feedbackInput.value.trim().length === 0) {
                clearValidation(feedbackInput, document.getElementById('feedbackError'));
            }
        });
        
        // ============================================
        // FORM SUBMISSION
        // ============================================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate all fields
            const nameValidation = validateName(nameInput.value);
            const emailValidation = validateEmail(emailInput.value);
            const feedbackValidation = validateFeedback(feedbackInput.value);
            
            // Show errors if any
            if (!nameValidation.valid) {
                showError(nameInput, document.getElementById('nameError'), nameValidation.message);
            }
            if (!emailValidation.valid) {
                showError(emailInput, document.getElementById('emailError'), emailValidation.message);
            }
            if (!feedbackValidation.valid) {
                showError(feedbackInput, document.getElementById('feedbackError'), feedbackValidation.message);
            }
            
            // Stop if validation fails
            if (!nameValidation.valid || !emailValidation.valid || !feedbackValidation.valid) {
                return;
            }
            
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            
            // Get form data (trimmed)
            const formData = {
                name: nameInput.value.trim(),
                email: emailInput.value.trim(),
                feedback: feedbackInput.value.trim(),
                timestamp: new Date().toISOString()
            };
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                if (API_CONFIG.enabled) {
                    // Send to real API
                    const response = await fetch(API_CONFIG.endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to submit feedback');
                    }
                    
                    console.log('Feedback submitted successfully');
                } else {
                    // Test mode - log to console
                    console.log('=== FEEDBACK SUBMISSION (Test Mode) ===');
                    console.log('API Endpoint:', API_CONFIG.endpoint);
                    console.log('Form Data:', formData);
                    console.log('=======================================');
                    
                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                // Redirect to thank you page
                window.location.href = 'thankyou.html';
                
            } catch (error) {
                console.error('Submission error:', error);
                alert('Oops! Something went wrong. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
    </script>
</body>
</html>
