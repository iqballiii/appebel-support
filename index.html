<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appebel Support</title>
    <meta name="description" content="Contact Appebel support team for assistance with the app.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input.error,
        textarea.error {
            border-color: #ff4444;
        }
        
        input.success,
        textarea.success {
            border-color: #00c851;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸŽµ Appebel</h1>
            <p>We're here to help</p>
        </div>
        
        <form id="supportForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError">Name must be at least 2 characters</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="feedback">Your Message</label>
                <textarea id="feedback" name="feedback" required placeholder="Tell us how we can help..."></textarea>
                <div class="error-message" id="feedbackError">Message must be at least 10 characters</div>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // ============================================
        // API CONFIGURATION
        // ============================================
        const API_CONFIG = {
            endpoint: 'https://your-api-domain.com/api/support',
            enabled: false  // Set to true when API is ready
        };
        
        // ============================================
        // FORM VALIDATION (REAL-TIME)
        // ============================================
        const form = document.getElementById('supportForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const feedbackInput = document.getElementById('feedback');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const feedbackError = document.getElementById('feedbackError');
        
        // Simple validation functions
        function isValidName(name) {
            return name.trim().length >= 2;
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email.trim());
        }
        
        function isValidFeedback(feedback) {
            return feedback.trim().length >= 10;
        }
        
        // Update field status (border + error message)
        function updateFieldStatus(input, errorElement, isValid) {
            if (input.value.trim().length === 0) {
                // Empty field - no validation shown
                input.classList.remove('error', 'success');
                errorElement.classList.remove('show');
            } else if (isValid) {
                // Valid - green border, hide error
                input.classList.remove('error');
                input.classList.add('success');
                errorElement.classList.remove('show');
            } else {
                // Invalid - red border, show error
                input.classList.remove('success');
                input.classList.add('error');
                errorElement.classList.add('show');
            }
        }
        
        // Real-time validation on input (as user types)
        nameInput.addEventListener('input', () => {
            updateFieldStatus(nameInput, nameError, isValidName(nameInput.value));
        });
        
        emailInput.addEventListener('input', () => {
            updateFieldStatus(emailInput, emailError, isValidEmail(emailInput.value));
        });
        
        feedbackInput.addEventListener('input', () => {
            updateFieldStatus(feedbackInput, feedbackError, isValidFeedback(feedbackInput.value));
        });
        
        // ============================================
        // FORM SUBMISSION
        // ============================================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Final validation check
            const nameValid = isValidName(nameInput.value);
            const emailValid = isValidEmail(emailInput.value);
            const feedbackValid = isValidFeedback(feedbackInput.value);
            
            // Update all fields to show errors if invalid
            updateFieldStatus(nameInput, nameError, nameValid);
            updateFieldStatus(emailInput, emailError, emailValid);
            updateFieldStatus(feedbackInput, feedbackError, feedbackValid);
            
            // Stop if any field is invalid
            if (!nameValid || !emailValid || !feedbackValid) {
                return;
            }
            
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            
            // Get form data (trimmed)
            const formData = {
                name: nameInput.value.trim(),
                email: emailInput.value.trim(),
                feedback: feedbackInput.value.trim(),
                timestamp: new Date().toISOString()
            };
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                if (API_CONFIG.enabled) {
                    // Send to real API
                    const response = await fetch(API_CONFIG.endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to submit feedback');
                    }
                    
                    console.log('Feedback submitted successfully');
                } else {
                    // Test mode - log to console
                    console.log('=== FEEDBACK SUBMISSION (Test Mode) ===');
                    console.log('API Endpoint:', API_CONFIG.endpoint);
                    console.log('Form Data:', formData);
                    console.log('=======================================');
                    
                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                // Redirect to thank you page
                window.location.href = 'thankyou.html';
                
            } catch (error) {
                console.error('Submission error:', error);
                
                // Show error message below submit button instead of popup
                let errorMsg = document.getElementById('submitError');
                if (!errorMsg) {
                    errorMsg = document.createElement('div');
                    errorMsg.id = 'submitError';
                    errorMsg.style.cssText = 'color: #ff4444; text-align: center; margin-top: 16px; font-size: 14px;';
                    submitBtn.parentElement.appendChild(errorMsg);
                }
                errorMsg.textContent = 'Something went wrong. Please try again.';
                
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
    </script>
</body>
</html>
